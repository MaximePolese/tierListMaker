<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Tier List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tierListPokemon/style.css' %}">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
<h1>Pokemon Tier List</h1>
<div class="container">
    <div class="row">
        <div class="label" style="background-color: limegreen;">
            <p>Good</p>
        </div>
        <div class="list" id="container1"></div>
    </div>
    <div class="row">
        <div class="label" style="background-color: red;">
            <p>Bad</p>
        </div>
        <div class="list" id="container2"></div>
    </div>
    <div class="pokemons">
        {% for pokemon in pokemon_first_gen %}
            <div class="pokemon" id="{{ pokemon.number }}">
                <img src="{{ pokemon.picture }}" alt="{{ pokemon.name }}"/>
                <h2>{{ pokemon.name }}</h2>
            </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'tierListPokemon/script.js' %}"></script>
</body>
</html>
