<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Tier List</title>
    {% load static %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'tierListPokemon/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Pokemon Tier List</h1>
    <div class="rows">
        <div class="row">
            <div class="label" style="background-color: limegreen;">
                <p>Good</p>
            </div>
            <ul class="list" id="container1"></ul>
        </div>
        <div class="row">
            <div class="label" style="background-color: red;">
                <p>Bad</p>
            </div>
            <ul class="list" id="container2"></ul>
        </div>
    </div>
    <ul class="pokemons">
        {% for pokemon in pokemon_first_gen %}
            <li class="pokemon" id="{{ pokemon.number }}">
                <div class="pokemon-container">
                    <img src="{{ pokemon.picture }}" alt="{{ pokemon.name }}"/>
                    <h2>{{ pokemon.name }}</h2>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="{% static 'tierListPokemon/script.js' %}"></script>
</body>
</html>
